<!DOCTYPE html>
<html>
<head>
<title>Desktop</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('assets/wallpaper.png'); background-size:cover;" onload="startTime(); longTime(); dateTime()">
<div onclick="off()" id=closeoverlays></div>
<div id=windowexceed>
  <div class=windowheader id=windowexceedheader>
    <img src="apps/Exceed/AppIcon.png" width="16" height="16">
    <p>Exceed</p>
    <img class=minimize src="assets/icons/minimize.svg">
    <img id=maximize src="assets/icons/maximize.svg">
    <img onclick="closeexceed()" id=closeapp src="assets/icons/exit.svg">
  </div>
  <iframe src="https://firecubestudios.github.io/exceed" width="100%" height="100%"></iframe>
</div>
<div id=window>
    <div class=windowheader id=windowheader>
    <img src="apps/Test app/AppIcon.png" width="16" height="16">
    <p>Test App</p>
    <img class=minimize src="assets/icons/minimize.svg">
    <img id=maximize src="assets/icons/maximize.svg">
    <img onclick="exit()" id=closeapp src="assets/icons/exit.svg">
  </div>
  <iframe src="apps/Test app/index.html" width="100%" height="100%"></iframe>
</div>
<div id=searchoverlay>
  <h3>Recommended apps</h3>
  <div class=carousel>  
    <div id=searchcard><img src="assets/icons/AppIcon.png" width="64" height="64"> <p class=semibold>App Name</p></div>
    <div id=searchcard><img src="assets/icons/AppIcon.png" width="64" height="64"> <p class=semibold>App Name</p></div>
    <div id=searchcard><img src="assets/icons/AppIcon.png" width="64" height="64"> <p class=semibold>App Name</p></div>
    <div id=searchcard><img src="assets/icons/AppIcon.png" width="64" height="64"> <p class=semibold>App Name</p></div>
</div>
  <h3>Recently used files</h3>
  <ul id=searchlist>
    <li>Folder name</li>
    <li>File name</li>
    <li>Folder name</li>
    <li>File name</li>
    <li>Folder name</li>
  </ul>
</div>
<div id=calendaroverlay>
  <div class=timedate>
    <h3 id=longclock> </h3>
    <h3 id=date style="color: rgba(0, 0, 0, 0.5); font-weight: normal;"> </h3>
</div>
  <h3 class=todo_headertext>To-Do</h3>
  <div id="ToDo" class="todo_header">
    <input type="text" id="myInput" placeholder="Create a new To-Do">
    <span onclick="newElement()" class="addBtn" title="Add"><img src="assets/icons/add.svg"></span>
  </div>
  
  <ul id="myUL">
  </ul>
</div>
<div id=launcher>
    <h4>Apps</h4>
    <div class="grid-container">
      <div class="grid-item" onclick="openapp()">Test App</div>
      <div class="grid-item" onclick="exceedapp()">Exceed</div>
      <div class="grid-item">3</div>  
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>  
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>  
      <div class="grid-item">9</div>
    </div>
</div>   
<div class="Taskbar">
  <button onclick="on()" id="launcherbutton"> <img src="assets/icons/apps.svg"></button>
  <div id=searchbox>
      <input onclick="searchoverlay()" type="text" placeholder="Type here to search" id="search">
      <button id=microphone onclick="voicesearch()"><img src="assets/icons/microphone.svg"></button>
      <button onclick="openapp()" id=taskbarappicon> <img width=22px height=22px src="apps/Test app/AppIcon.png"></button>
  </div>
  <div id=clockcontainer onclick="calendaroverlay()"><div id=clock></div></div>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Desktop</title>
<script src="code.js"></script>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('assets/wallpaper.png'); background-size:cover;" onload="startTime(); longTime(); dateTime()">
<div onclick="off()" id=closeoverlays></div>
<div id=searchoverlay>
  <h3>Recently used files</h3>
</div>
<div id=calendaroverlay>
  <h3 id=longclock> Test</h3>
  <h3 id=date style="color: rgba(0, 0, 0, 0.5); font-weight: normal;"> </h3>
</div>
<div id=launcher>
    <p>Launcher</p>
</div>   
<div class="Taskbar">
  <button onclick="on()" id="launcherbutton"> <img class="launchericon" src="assets/icons/apps.svg"></button>
  <div id=searchbox>
      <input onclick="searchoverlay()" type="text" placeholder="Type here to search" id="search">
      <button id=microphone onclick="voicesearch()"><img class="micicon" src="assets/icons/microphone.svg"></button>
  </div>
  <div id=clockcontainer onclick="calendaroverlay()"><div id=clock></div></div>
</div>

</body>
</html>
